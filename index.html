<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Redes Sociais</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777ef);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background 1s ease-in-out;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            text-align: center;
            box-sizing: border-box;
        }

        header {
            margin-bottom: 40px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease;
            border: 3px solid #fff;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .profile-name:hover {
            color: #3498db;
        }

        .profile-description {
            font-size: 19px;
            color: #555;
            line-height: 1.7;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 10px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px 30px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            width: calc(100% - 60px);
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .social-link:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            background-color: #f8f8f8;
            border-color: #ddd;
        }

        .social-link img {
            width: 35px;
            height: 35px;
            margin-right: 20px;
            transition: transform 0.2s ease;
        }

        .social-link:hover img{
            transform: scale(1.2);
        }

        .social-link span {
            font-weight: 600;
            letter-spacing: 1.2px;
            transition: color 0.3s ease;
        }
        .social-link:hover span{
            color: #007bff;
        }

        /* Estilos específicos para cada rede social */
        .social-link.facebook { background-color: #1877f2; color: #fff; }
        .social-link.facebook:hover { background-color: #1565c0; }
        .social-link.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: #fff;
        }
        .social-link.instagram:hover {
             background: linear-gradient(45deg, #ed8422 0%, #e05e36 25%, #d61e3d 50%, #c61960 75%, #b61382 100%);
        }
        .social-link.twitter { background-color: #1da1f2; color: #fff; }
        .social-link.twitter:hover { background-color: #1991d0; }
        .social-link.linkedin { background-color: #0077b5; color: #fff; }
        .social-link.linkedin:hover { background-color: #006293; }
        .social-link.youtube { background-color: #ff0000; color: #fff; }
        .social-link.youtube:hover { background-color: #cc0000; }

        /* Estilo para a animação de brilho */
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateX(-100%);
        }

        .social-link:hover::before {
            opacity: 1;
            transform: translateX(100%);
        }

        header {
            margin-bottom: 50px;
        }

        .profile {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 25px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            border: 5px solid #fff;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 40px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            letter-spacing: 1.5px;
            transition: color 0.3s ease;
        }

        .profile-name:hover {
            color: #3498db;
        }

        .profile-description {
            font-size: 20px;
            color: #555;
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 30px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 95%;
            }
            .profile {
                flex-direction: column;
                align-items: center;
            }
            .profile-description {
                text-align: center;
                padding: 0 10px;
            }
            .social-links {
                gap: 15px;
            }
            .social-link {
                padding: 15px 20px;
                font-size: 18px;
                width: calc(100% - 40px);
            }
            .profile-pic {
                width: 150px;
                height: 150px;
            }
            .profile-name{
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 100%;
            }
            .profile{
                padding: 20px;
            }
            .social-links {
                gap: 12px;
            }
            .social-link {
                flex-direction: column;
                text-align: center;
                padding: 12px 15px;
                font-size: 16px;
                width: 90%;
            }
            .social-link img {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .profile-name {
                font-size: 28px;
            }
            .profile-description {
                font-size: 16px;
            }
            .profile-pic {
                width: 130px;
                height: 130px;
            }
        }
    </style>
</head>
